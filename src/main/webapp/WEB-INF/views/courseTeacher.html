<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>teacher of courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>firstName</th>
        <th>email</th>
        <th>lastName</th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td th:each="${teacher}"></td>
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.email}"></td>
        <td th:text="${teacher.lastName}"></td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{'/api/teachers/save/' + ${courseId}}">
        <button>save</button>
    </a>
</div>

<br><br>

<div>
    <a th:href="@{/api/courses}">
        <button>go back</button>
    </a>
</div>
</body>
</html>

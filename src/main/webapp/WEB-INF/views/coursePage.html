<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>course name</th>
        <th>duration</th>
        <th>groups</th>
        <th>teacher</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courseList}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.courseName}"></td>
        <td th:text="${c.duration}"></td>

        <td>
            <a th:href="@{'/api/groups/find/by/' + ${c.id}}">
                <button>groups</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/teachers/find/by/' + ${c.id}}">
                <button>teacher</button>
            </a>
        </td>
        <td>
            <a th:href="@{'/api/courses/edit/' + ${c.id}}">
                <button>edit</button>
            </a>
            <a th:href="@{'/api/courses/delete/' + ${c.id}}">
                <button>delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <a th:href="@{/api/courses/save}">
        <button>
            + new course
        </button>
    </a>
</div>

<div>
    <a th:href="@{/}">
        <button>
            GO to the main page
        </button>
    </a>
</div>
</body>
</html>

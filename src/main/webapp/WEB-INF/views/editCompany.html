<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit company</title>
</head>
<body>
<form action="#"
      th:action="@{'/api/companies/edit/' + ${companyId}}"
      method="post"
      th:object="${company}">

    <label for="companyName">company name</label>
    <input id="companyName" th:field="${company.companyName}" placeholder="example">
    <br><br>

    <label for="locatedCountry">located country</label>
    <input id="locatedCountry" th:field="${company.locatedCountry}" placeholder="example">
    <br><br>

    <button type="submit">edit</button>
</form>

<div>
    <a th:href="@{/api/companies}">
        <button>go back</button>
    </a>
</div>
</body>
</html>
